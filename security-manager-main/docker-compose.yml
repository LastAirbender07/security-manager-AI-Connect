version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - guardian-net

  broker:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - guardian-net

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - broker
    networks:
      - guardian-net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: .env
    depends_on:
      - db
      - broker
    networks:
      - guardian-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - guardian-net

volumes:
  pgdata:

networks:
  guardian-net:
    driver: bridge
